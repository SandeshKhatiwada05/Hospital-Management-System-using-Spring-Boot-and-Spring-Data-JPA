spring.application.name=springDataJpaHospitalManagement
spring.datasource.url=jdbc:postgresql://localhost:5432/hospitalmanagementsystem
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.servlet.context-path=/api/v1

#Security Configuration
spring.security.user.name=sandesh
spring.security.user.password=sandesh

